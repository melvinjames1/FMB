
<header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <span class="ml-3 text-xl text-yellow-400">Favourite Movies Blog</span>
      </a>
      <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700 flex flex-wrap items-center text-base justify-center">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}" class="mr-5 hover:text-white">Home</a>
        <a routerLink="/anime" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}"  class="mr-5 hover:text-white">Anime Movies</a>
        <a routerLink="/english" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}"  class="mr-5 hover:text-white">Hollywood</a>
        <a routerLink="/hindi" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}"  class="mr-5 hover:text-white">Bollywood</a>
      </nav>
      <button routerLink="/about" class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">About me
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>
